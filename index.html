<head>

    <title>Infinite Scroll</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
     <h1>Unsplash API - Infinite scroll</h1>

        <img src="https://plus.unsplash.com/premium_photo-1719842422847-1abc45973683?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        
       </div>
    <!-- Script -->
    <script src="script.js"></script>
